<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cont">
      <div class="input-container">
        <div class="input">
          <label>Hourly Wage</label><br />
          <input type="number" min="1" id="wage"/><br />
          <label>Item Price</label><br />
          <input type="number" min="1" id="price"/><br />
          <label>Investment Years</label><br />
          <input type="number" min="1" id="years"/><br />
          <input type="checkbox" id="toggle-switch" />
          <label>Is this a subscription?</label>
        </div>
        <div class="typeOfExpense">
          <label for="field">Choose a field</label>
          <select id="field" name="field">
            <option value="field selector" selected>No field selected</option>
            <option value="tech">Tech</option>
            <option value="home">home</option>
          </select>
        </div>
        <div class="buttons">
          <button id="calculate-btn">Calculate</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>

      <div class="display-container">
        <div class="result-hours-box">
          <h3>Cost in life hours</h3>
          <div class="hours-output">Waiting for your input...</div>
        </div>

        <div class="result-hours-box">
          <h3>Future Wealth</h3>
          <div class="wealth-output">Waiting for your input...</div>
        </div>

        <div class="visuals">
          <div class="graph"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
